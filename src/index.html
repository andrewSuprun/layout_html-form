<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">

      <fieldset class="block">
        <legend>Personal information</legend>

        <label for="Personal-information" class="form-field">
          Surname:
          <input
            id="Personal-information"
            type="text"
            name="surname"
            class="field"
            autocomplete="off"
            required
          >
        </label>

        <label for="Name" class="form-field">
          Name:
          <input
            id="Name"
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </label>

        <label for="Age" class="form-field">
          How old are You?
          <input
            id="Age"
            type="number"
            name="Age"
            min="1"
            max="100"
            placeholder="12"
            required
          >
        </label>

        <label for="Date-of-Birth" class="form-field">
          Full date of Birth:
          <input
            id="Date-of-Birth"
            type="date"
            name="birth-date"
            required
          >
        </label>

        <label for="checkbox-boolean-terms-cond" class="form-field">
          <input id="checkbox-boolean-terms-cond"
            type="checkbox"
            name="terms"
            required
          >
          I agree with terms and conditions
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>

        <label for="E-mail" class="form-field">
          E-mail:
          <input
            id="E-mail"
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input id="password"
            type="password"
            name="password"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="Cats-Yes">
            <input
             id="Cats-Yes"
             type="radio"
             name="Yes"
             value="y">
            Yes
          </label>

          <label for="Cats-No">
            <input
            id="Cats-No"
              type="radio"
              name="loveCats"
              value="no"
            >
            No
          </label>
        </div>

        <label for="favColor" class="form-field">
          What is your favorite color?
          <input
            id="favColor"
            type="color"
             name="favColor"
           >
        </label>

        <label for="bedTime" class="form-field">
          What time do you go to bed?
          <input id="bedTime" type="time"
           name="bedTime">
        </label>

        <label for="cars" class="form-field">
          What are your favourite brand of cars?
          <select id="cars"
           name="cars" multiple>
            <option value="bmv">BMV</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="" class="form-field">
          How do rate our work?
          <input id=""
            type="range"
            name="rate"
            min="0"
            max="10"
            value="0"
            step="1"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>

        <label for="" class="form-field">
          Comments:
          <textarea
            name="comments"
            minlength="10"
            maxlength="100">
          </textarea>
        </label>

        <label for="" class="form-field">
          Would you recommend us?
          <select name="recomendation">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button class="form-field" type="submit">Submit</button>
    </form>
  </body>

</html>
